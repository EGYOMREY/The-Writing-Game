<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Writing game</title>
    <meta name="description" content="Writing game, write as quickly as you can the word presented to you">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  <body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <div id="fb-root">
      
    </div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11';
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <header class="header">
      <h1> The Writing game</h1>
      <p>Write down the words displayed to you! (No need to press Enter)</p>
    </header>
    <main>
      
      
      <div class="scoreDiv">
        <p>Highest score:</p>
        <p id="showScore"></p>
        <div class="fb-share-button" data-href="https://egyomrey.github.io/The-Writing-Game/" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fegyomrey.github.io%2FThe-Writing-Game%2F&amp;src=sdkpreparse">Share</a></div>
      </div>
      <div class="choices-block">
        <p>Choose the difficulty to start:</p>
        <ul>
          <li>Easy mode: 2 seconds time limit</li>
          <li>Medium mode: 3 seconds time limit</li>
          <li>Hard mode: 4 seconds time limit</li>
          <li>Mix: 4 seconds time limit</li>
        </ul>
      </div>
      <button id="easyMode" class="btn" onclick="beginGame(event)">Easy</button>
      <button id="mediumMode" class="btn" onclick="beginGame(event)">Medium</button>
      <button id="hardMode" class="btn" onclick="beginGame(event)">Hard</button>
      <button id="mixMode" class="btn" onclick="beginGame(event)">Mix!</button>
      <div class="container">
        <form >
          <input type="text" id="input">
        </form>
        <div class="displayWord"></div>
        <div class="finalPoints"></div>
        <div id="timer"></div>
      </div>
      </div>
    </main>
    
    
    <script src="js/app.js" async></script>
  </body>
</html>
