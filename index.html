<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Writing game</title>
    <meta name="description" content="Writing game, write as quickly as you can the word presented to you">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  <body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <header>
    <h1>Writing game</h1>
    </header>
    <main>
      <p>Write down the words displayed to you!</p>
    <p>Choose the difficulty to start:</p>
    <ul>
      <li>Easy mode: 2 seconds time limit</li>
      <li>Medium mode: words 6 letter long</li>
      <li>Hard mode: words +7 letter long</li>
      <li>Mix them Up!: all the words mixed</li>
    </ul>
    <div class="buttonCenter">
      <button id="easyMode">Easy</button>
      <button id="mediumMode">Medium</button>
      <button id="hardMode">Hard</button>
      <button id="mixMode">Mix them Up!</button>
      
      <div class="container">
        <form >
          <input type="text" id="input">
        </form>
        <div class="displayWord">
        </div>
        <div class="finalPoints"></div>
        <div id="timer"></div>
      </div>
      </main>
      
      <script src="js/app.js" async></script>
    </body>
  </html>
